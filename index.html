<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP Gerador de Conselhos</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link
      rel="shortcut icon"
      href="src/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main>
      <section
        aria-label="Cartão gerador de conselhos aleatórios"
        class="cartao"
      >
        <div class="informacoes">
          <h2 class="titulo">Advice #<span id="conselho-id">117</span></h2>

          <p id="conselho" class="conselho">
            "It's easy to sit up and take notice, what's difficult is getting up
            and taking action"
          </p>
        </div>
        <picture>
          <source
            media="(min-width: 476px)"
            srcset="./src/assets/images/pattern-divider-desktop.svg"
          />
          <source
            media="(max-width: 475px)"
            srcset="./src/assets/images/pattern-divider-mobile.svg"
          />
          <img class="image"
            src="./src/assets/images/pattern-divider-desktop.svg"
            alt="Descrição da imagem"
          />
        </picture>
      </section>
      /

      <button id="button" class="btn" role="status">
        <img
          class="imagem-btn"
          src="src/assets/images/icon-dice.svg"
          alt="imagem do botão"
        />
      </button>
    </main>
    <script src="./src/javascript/index.js"></script>
  </body>
</html>
